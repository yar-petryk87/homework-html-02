<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body style="background-color: rgb(237,240,245)">
    
    <a href="index.html">Go to table</a><br><br>
    
    <form method="POST" action="https://formspree.io/y.petryk87@ukr.net">
        <fieldset>
            <legend> Personal information </legend>
                <label><strong>Name:</strong><br><input type="text" name="name" required placeholder="Name" ></label><br>
                <label><strong>Surname:</strong><br><input type="text" name="surname" required placeholder="Surname" ></label><br>
                <label><strong>Age:</strong><br><input type="number" name="age" min="1" step="1" value="18"></label><br>
                <label><strong>Gender:</strong><br><input type="radio" name="gender" value="male" required checked> Male</label>
                <label> <input type="radio" name="gender" value="female" required> Female</label><br>
                <label><strong>Marital status:</strong><br>
                    <select name="marital-status">
                        <option value="single"> single</option>
                        <option value="married"> married</option>
                        <option value="divorced"> divorced</option>
                        <option value="in-relationship"> in relationship</option>
                    </select><br>
                </label>
                <label><strong>Education:</strong><br>
                    <select name="education">
                        <option value="compulsory">compulsory</option>
                        <option value="higher" selected>higher</option>
                        <option value="continuing">continuing</option> 
                    </select>
                </label><br>
                <label><strong>Phone model:</strong><br><input type="checkbox" name="phone-model" value="nokia"> Nokia </label>
                <label><input type="checkbox" name="phone-model" value="samsung" checked> Samsung</label>
                <label><input type="checkbox" name="phone-model" value="lenovo"> Lenovo</label>
                <label><input type="checkbox" name="phone-model"> Other</label><br>
                <label><strong>Mobile operatop:</strong><br><input type="checkbox" name="mobile-operator" value="life"> Life </label>
                <label><input type="checkbox" name="mobile-operator" value="mtc"> MTC</label>
                <label><input type="checkbox" name="mobile-operator" value="kyivstar" checked> Kyivstar</label>
                <label><input type="checkbox" name="mobile-operator"> Other</label><br>
                <label><strong>Phone:</strong><br><input type="text" name="phone" required placeholder="Phone number"  title="+380980368335"></label><br>
                <label><strong>Email:</strong><br><input type="text" name="email" required placeholder="Email"></label><br>
                <label> <textarea  name="programming-knowledge" cols="30" rows="10" > My programming knowledge</textarea></label><br><br>
                <input type="submit" value="Send">   
        </fieldset>
    </form>
</body>
</html>
