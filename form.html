<html lang="en">

                <label>Name:<input type="text" name="name" required placeholder="Name"></label><br>

                </label>
                <label>Education:

                        <option value="compulsory">compulsory</option>
                        <option value="higher" selected>higher</option>
                        <option value="continuing">continuing</option>
                    </select>
                </label><br>
                <label>Phone:<input type="text" name="phone" required placeholder="Phone number" pattern="/|[+][d{12}]/" title="+380980368335"></label><br>
                <label>Email:<input type="text" name="email" required placeholder="Email"></label>
        </fieldset>
        <fielset>
